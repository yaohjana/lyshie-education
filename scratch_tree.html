<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scratch 改編樹作品列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/superhero/bootstrap.css" media="screen">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/jquery.tinysort.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.6/jquery.lazy.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.6/jquery.lazy.plugins.min.js"></script>
    <script type="text/javascript">
		function get_tree_data(id){
			$.ajax({
				url: "https://api.scratch.mit.edu/projects/"+id,
				data: {
                    format: "json"
                },
				success: function(response) {
						$('#info')
							.html('<hr />為您列出 主題名稱『<span style=color:red>' + response.title + '</span>』' + '編號是『<span style=color:blue>' + response.id + '</span>』的改編樹中的作品(作者：' + response.author.username + ')')
							.on('click',function(){
								window.open('https://scratch.mit.edu/projects/'+id, response.title);
								});
				}
			 });
			 $.ajax({
				url: "https://scratch.mit.edu/projects/"+id+"/remixtree/bare/",
				data: {
                    format: "json"
                },
				success: function(response) {
					obj=JSON.parse(response);
					for(key in obj){
						update_scratch(key);
					}
				}
			 });
		
		}
        function update_scratch(id) {
            $.ajax({
				url: "https://api.scratch.mit.edu/projects/"+id,
                dataType: "json",
                data: {
                    format: "json"
                },
                success: function(response) {
                            // 修改時間 (五天內修改的作品最熱門，些微時間誤差不考慮)
                            var hot = false;
                            var current = moment().subtract(5, 'days');
                            var mod = moment(response.history.modified);
                            if (mod > current) {
                                hot = true;
                            }

                            // 縮圖
                            var thumb = $('<img class="lazy align-self-center border border-primary">');
                            $(thumb).attr({
                                "src": response.image,
                                "width": "128",
								"height": "96",
                                "data-toggle": "tooltip",
                                "title": response.title
                            }).tooltip().on('click',function(){
								window.open('https://scratch.mit.edu/projects/'+id, response.title);
							});
							
							
                            // 專案標題
                            var title = $('<h6>');
                            $(title).text(response.title);

                            // 作者
                            var user;
                            if (hot) {
                                user = $('<a class="x-username btn btn-warning btn-sm" target="_blank">');
                            } else {
                                user = $('<a class="x-username btn btn-info btn-sm" target="_blank">');
                            }

                            $(user).attr({'href': 'https://scratch.mit.edu/users/' + response.author.username}).text(response.author.username);

                            // 專案連結
                            var fullscreen = $('<a class="x-project dropdown-item" target="_blank">');
                            $(fullscreen).attr({
                                "href": "https://scratch.mit.edu/projects/" + response.id + "/#fullscreen"
                            }).text('全螢幕開啟');

                            var editor = $('<a class="dropdown-item" target="_blank">');
                            $(editor).attr({
                                "href": "https://scratch.mit.edu/projects/" + response.id + "/#editor"
                            }).text('編輯專案');

                            var scratch3 = $('<a class="dropdown-item" target="_blank">');
                            $(scratch3).attr({
                                "href": "https://llk.github.io/scratch-gui/#" + response.id
                            }).append($('<img src="https://llk.github.io/scratch-gui/static/favicon.ico" width="16">'), ' Scratch 3');

                            var getsb2 = $('<a class="dropdown-item" target="_blank">');
                            $(getsb2).attr({
                                "href": "http://getsb2.herokuapp.com/" + response.id
                            }).text('下載');

                            var sulfurous = $('<a class="dropdown-item" target="_blank">');
                            $(sulfurous).attr({
                                "href": "https://sulfurous.aau.at/html/app.html?id=" + response.id + "&full-screen=true"
                            }).text('Sulfurous');

                            var phosphorus = $('<a class="dropdown-item" target="_blank">');
                            $(phosphorus).attr({
                                "href": "https://phosphorus.github.io/app.html?id=" + response.id + "&full-screen=true"
                            }).text('Phosphorus');

                            // 統計資訊
                            var views = $('<span class="badge badge-dark">');
                            $(views).text(response.stats.views);

                            var loves = $('<span class="badge badge-danger">');
                            $(loves).text(response.stats.loves);

                            var favorites = $('<span class="badge badge-info">');
                            $(favorites).text(response.stats.favorites);

                            // 專案
                            var div = $('<div class="media col-sm-6 col-md-4">');
                            $(div).append(thumb).append(
                                $('<div class="media-body">').append(title, user,
                                    views, loves, favorites,
                                    $('<p class="m-0 p-0">').append(
                                        // dropdown menu
                                        $('<div class="dropdown">').append(
                                            $('<button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown">').text('選項')
                                        ).append(
                                            $('<div class="dropdown-menu">').append(
                                                fullscreen, editor, getsb2, scratch3, sulfurous, phosphorus
                                            )
                                        )
                                    )
                                )
                            );

                            // 加入一筆專案
                            $("#scratch").append(div);
                    }
                });
            }

        $(document).ready(function() {
		   var url = new URL(location);
		   var id = url.searchParams.get('id');
		   if(id!=''){
				get_tree_data(id);
		   }
		   $('#input').on('change', function() {
				$("#scratch").html('');
				get_tree_data($(this).val());
			});
        });
		
    </script>
	
</head>

<body>
    <div class="container">
		<div class="fixed-top alert alert-dark mx-auto text-center" style="width: 100%;">您好，請輸入要解析的改編樹編號<input id="input"></input><div id='info'></div></div>
		<hr/>
		<br>
		<br>
		<br>
		<br>
        <div class="row" id="scratch">
        </div>
    </div>

</body>

</html>
